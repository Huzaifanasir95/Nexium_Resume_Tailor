    <line x1="4" y1="12.5" x2="9" y2="12.5" stroke="url(#grad1)" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Target/Optimization symbol -->
    <circle cx="11" cy="6" r="2.5" fill="url(#grad1)" opacity="0.8"/>
